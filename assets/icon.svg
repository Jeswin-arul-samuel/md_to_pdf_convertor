<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="50" fill="#4A5568"/>

  <!-- Left side: Markdown document -->
  <g transform="translate(30, 40)">
    <!-- Document -->
    <rect x="0" y="0" width="70" height="90" rx="4" fill="#FFFFFF"/>
    <!-- Document border -->
    <rect x="0" y="0" width="70" height="90" rx="4" fill="none" stroke="#333" stroke-width="1.5"/>

    <!-- Markdown symbol (#) -->
    <text x="35" y="50" font-size="32" font-weight="bold" fill="#333" text-anchor="middle" font-family="monospace">#</text>
  </g>

  <!-- Arrow in middle -->
  <g transform="translate(112, 80)">
    <!-- Arrow shaft -->
    <line x1="0" y1="20" x2="32" y2="20" stroke="#FFFFFF" stroke-width="3"/>
    <!-- Arrow head -->
    <polygon points="32,20 28,16 28,24" fill="#FFFFFF"/>
  </g>

  <!-- Right side: PDF document -->
  <g transform="translate(156, 40)">
    <!-- Document -->
    <rect x="0" y="0" width="70" height="90" rx="4" fill="#FF0000"/>
    <!-- Document border -->
    <rect x="0" y="0" width="70" height="90" rx="4" fill="none" stroke="#8B0000" stroke-width="1.5"/>

    <!-- PDF text -->
    <text x="35" y="35" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="sans-serif">PDF</text>

    <!-- Document lines -->
    <line x1="12" y1="50" x2="58" y2="50" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="12" y1="60" x2="58" y2="60" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="12" y1="70" x2="42" y2="70" stroke="#FFFFFF" stroke-width="2"/>
  </g>

  <!-- Bottom banner -->
  <rect x="30" y="160" width="196" height="60" rx="6" fill="#2D3748"/>
  <text x="128" y="195" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" font-family="sans-serif">Markdown to PDF</text>
</svg>
